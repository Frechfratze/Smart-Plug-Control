<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraftserver</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none; /* Initially hidden */
        }

        .login-container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        input[type="text"], input[type="password"] {
            padding: 10px;
            margin: 10px;
            width: 80%;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button#start {
            background-color: #4CAF50; /* Green */
            color: white;
        }

        button#stop {
            background-color: #f44336; /* Red */
            color: white;
        }

        button#restart {
            background-color: #ff9800; /* Orange */
            color: white;
        }

        button:hover {
            opacity: 0.9;
        }

        .login-button {
            background-color: #4CAF50; /* Green */
            color: white;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <input type="text" id="username" placeholder="Benutzername">
        <input type="password" id="password" placeholder="Passwort">
        <button class="login-button" onclick="login()">Login</button>
    </div>

    <div class="container">
        <h1>Minecraftserver</h1>
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <button id="restart">Restart</button>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Beispiel-Benutzername und -Passwort
            const correctUsername = 'RowdyRoosters';
            const correctPassword = 'Fifi';

            if (username === correctUsername && password === correctPassword) {
                document.querySelector('.login-container').style.display = 'none';
                document.querySelector('.container').style.display = 'block';
            } else {
                alert('Falscher Benutzername oder Passwort');
            }
        }

        document.getElementById('start').addEventListener('click', function() {
            console.log('Starting');
            // Hier kannst du einen API-Aufruf hinzufügen, um den Server zu starten
        });

        document.getElementById('stop').addEventListener('click', function() {
            console.log('Stopping');
            // Hier kannst du einen API-Aufruf hinzufügen, um den Server zu stoppen
        });

        document.getElementById('restart').addEventListener('click', function() {
            console.log('Restarting');
            // Hier kannst du einen API-Aufruf hinzufügen, um den Server neu zu starten
        });
    </script>
</body>
</html>
