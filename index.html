<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Smart Plug Controller</title>
</head>
<body>
   <h1>Smart Plug Controller</h1>
   <button id="turnOn">Turn On</button>
   <button id="turnOff">Turn Off</button>

   <script>
       document.getElementById('turnOn').addEventListener('click', function() {
           // Dein Code zum Einschalten des Smart Plugs
           console.log('Turning On');
       });

       document.getElementById('turnOff').addEventListener('click', function() {
           // Dein Code zum Ausschalten des Smart Plugs
           console.log('Turning Off');
       });
   </script>
</body>
</html>
