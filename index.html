<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tapo Steuerung</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        button { font-size: 20px; padding: 10px 20px; margin: 10px; }
    </style>
</head>
<body>
    <h1>Tapo Smart Plug Steuerung</h1>
    <button onclick="sendCommand('on')">Steckdose EIN</button>
    <button onclick="sendCommand('off')">Steckdose AUS</button>
    <p id="status"></p>

    <script>
        async function sendCommand(action) {
            const response = await fetch("http://34.169.45.15:5000/control", { 
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ action: action })
            });

            const data = await response.json();
            document.getElementById("status").innerText = data.status || data.error;
        }
    </script>
</body>
</html>
