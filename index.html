<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minecraftserver</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-image: url('https://steamuserimages-a.akamaihd.net/ugc/803242059817520747/FA02A3A5A67C9FBBC1E6E356638A6EDA7D752005/?imw=5000&imh=5000&ima=fit&impolicy=Letterbox&imcolor=%23000000&letterbox=false');
      background-size: cover;
      background-position: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }
    .container,
    .login-container {
      position: relative;
      z-index: 1;
      text-align: center;
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    h1 {
      margin-bottom: 20px;
      color: #333;
    }
    input[type="text"],
    input[type="password"] {
      padding: 15px;
      margin: 10px 0;
      width: calc(100% - 30px);
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }
    button {
      padding: 12px 24px;
      margin: 10px 5px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    button#start {
      background-color: #4caf50;
      color: white;
    }
    button#stop {
      background-color: #f44336;
      color: white;
    }
    button#restart {
      background-color: #ff9800;
      color: white;
    }
    button:hover {
      transform: translateY(-2px);
      opacity: 0.9;
    }
    .login-button {
      background-color: #4caf50;
      color: white;
    }
    .error-message {
      color: red;
      margin-top: 15px;
    }
    /* Die urspr√ºngliche .status-container wird hier genutzt, 
       aber inhaltlich ersetzen wir ihn mit den zwei neuen Status-Divs */
    .status-container {
      font-size: 24px;
      margin: 20px auto;
      padding: 10px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
      border: 2px solid;
    }
    /* Klassen f√ºr den Systemstatus */
    .online { background-color: #d4edda; color: #155724; border-color: #c3e6cb; }
    .offline { background-color: #f8d7da; color: #721c24; border-color: #f5c6cb; }
    /* Klassen f√ºr den Schaltzustand */
    .on { background-color: #cce5ff; color: #004085; border-color: #b8daff; }
    .off { background-color: #fff3cd; color: #856404; border-color: #ffeeba; }
  </style>
</head>
<body>
  <div class="overlay"></div>
  
  <!-- Login-Bereich -->
  <div class="login-container">
    <h1>Login</h1>
    <input type="text" id="username" placeholder="Benutzername" />
    <input type="password" id="password" placeholder="Passwort" />
    <button class="login-button" onclick="loginCheck()">Login</button>
    <div class="error-message" id="error-message" style="display: none;">
      Falscher Benutzername oder Passwort
    </div>
  </div>

  <!-- Hauptbereich -->
  <div class="container" style="display: none;">
    <!-- Status-Anzeigen basierend auf deinem Testcode -->
    <div id="systemStatus" class="status-container">Systemstatus: <b>Lade...</b></div>
    <div id="powerStatus" class="status-container">Schaltzustand: <b>Lade...</b></div>
    
    <h1>Minecraftserver</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
    <button id="restart">Restart</button>
  </div>

  <script>
    // Funktion zum Berechnen des SHA-256 Hashes (Hex-String)
    async function sha256(message) {
      const msgBuffer = new TextEncoder().encode(message);
      const hashBuffer = await crypto.subtle.digest("SHA-256", msgBuffer);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      const hashHex = hashArray.map(b => b.toString(16).padStart(2, "0")).join("");
      return hashHex;
    }

    const CONFIG = {
      DEVICE_IP: "192.168.68.116",  // Bitte hier die korrekte IP deines Smart Plugs eintragen
      WEB_USERNAME: "3211db594d2c113a20ddc603efe2ef8c2382f393aed754840783a0bc63bb7be5",
      WEB_PASSWORD: "2ba1abe141836cc507e3694f97f715aa61deec4745981a085fe89939e83ec207"
    };

    // Login-Pr√ºfung
    async function loginCheck() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const hashedUsername = await sha256(username);
      const hashedPassword = await sha256(password);
      const errorMessage = document.getElementById("error-message");

      if (hashedUsername === CONFIG.WEB_USERNAME && hashedPassword === CONFIG.WEB_PASSWORD) {
        document.querySelector(".login-container").style.display = "none";
        document.querySelector(".container").style.display = "block";
        getShellyStatus();
      } else {
        errorMessage.style.display = "block";
      }
    }

    // Implementierung der Statusabfrage aus deinem Testcode:
    async function getShellyStatus() {
      const myHeaders = new Headers();
      myHeaders.append("Content-Type", "application/x-www-form-urlencoded");

      const urlencoded = new URLSearchParams();
      urlencoded.append("id", "e465b85d8cd8"); // Deine Device ID
      urlencoded.append("auth_key", "MmU4OTRmdWlk4A4D429C1AEBBB620E5AA56C8C7E4BE74451AEA01AF818193E6B1FDBB5535AEE6C59824916283299"); // Dein API Key

      const requestOptions = {
        method: "POST",
        headers: myHeaders,
        body: urlencoded,
        redirect: "follow"
      };

      try {
        const response = await fetch("https://shelly-165-eu.shelly.cloud/device/status/", requestOptions);
        const data = await response.json();
        
        // SYSTEMSTATUS PR√úFEN (ONLINE/OFFLINE)
        const systemStatusDiv = document.getElementById("systemStatus");
        if (data.data.online) {
          systemStatusDiv.innerHTML = "Systemstatus: üü¢ <b>Online</b>";
          systemStatusDiv.className = "status-container online";
        } else {
          systemStatusDiv.innerHTML = "Systemstatus: üî¥ <b>Offline</b>";
          systemStatusDiv.className = "status-container offline";
        }

        // SCHALTZUSTAND PR√úFEN (ON/OFF)
        const powerStatusDiv = document.getElementById("powerStatus");
        if (data.data.device_status["switch:0"].output) {
          powerStatusDiv.innerHTML = "Schaltzustand: ‚úÖ <b>AN</b>";
          powerStatusDiv.className = "status-container on";
        } else {
          powerStatusDiv.innerHTML = "Schaltzustand: ‚ùå <b>AUS</b>";
          powerStatusDiv.className = "status-container off";
        }
      } catch (error) {
        console.error("Fehler bei der Statusabfrage:", error);
        document.getElementById("systemStatus").innerHTML = "Systemstatus: ‚ùå <b>Fehler</b>";
        document.getElementById("powerStatus").innerHTML = "Schaltzustand: ‚ùå <b>Fehler</b>";
      }
    }

    // Button-Aktionen (Status nach Steuerung aktualisieren)
    document.getElementById("start").addEventListener("click", async function() {
      await schalteShelly(true);
      setTimeout(getShellyStatus, 1000);
    });

    document.getElementById("stop").addEventListener("click", async function() {
      await schalteShelly(false);
      setTimeout(getShellyStatus, 1000);
    });

    document.getElementById("restart").addEventListener("click", async function() {
      await schalteShelly(false);
      setTimeout(async () => {
        await schalteShelly(true);
        getShellyStatus();
      }, 15000);
    });

    // Periodische Aktualisierung der Statusanzeige alle 5 Sekunden
    setInterval(getShellyStatus, 5000);
    
    // Die bisherige Funktion schalteShelly bleibt unver√§ndert
    async function schalteShelly(turnOn) {
      const myHeaders = new Headers();
      myHeaders.append("Content-Type", "application/x-www-form-urlencoded");

      const raw = `id=e465b85d8cd8&turn=${turnOn ? "on" : "off"}&channel=0&auth_key=MmU4OTRmdWlk4A4D429C1AEBBB620E5AA56C8C7E4BE74451AEA01AF818193E6B1FDBB5535AEE6C59824916283299`;

      const requestOptions = {
        method: "POST",
        headers: myHeaders,
        body: raw,
        redirect: "follow"
      };

      try {
        const response = await fetch("https://shelly-165-eu.shelly.cloud/device/relay/control/", requestOptions);
        const data = await response.json();
        console.log("Shelly Antwort:", data);
        return data;
      } catch (error) {
        console.error("Fehler bei schalteShelly:", error);
      }
    }
  </script>
</body>
</html>
