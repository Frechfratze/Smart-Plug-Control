<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Tapo Minecraft Server Control</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- LOGIN SECTION -->
  <div id="login-section">
    <h1>Minecraft Server Control</h1>
    <div class="login-box">
      <label for="username">Benutzername</label>
      <input type="text" id="username" />
      
      <label for="password">Passwort</label>
      <input type="password" id="password" />
      
      <button id="login-button">Login</button>
    </div>
  </div>

  <!-- CONTROL SECTION -->
  <div id="control-section" style="display:none;">
    <h2>Server Steuerung</h2>
    <p id="status-text">Smart Plug Status: <span id="plug-status">Unbekannt</span></p>
    <div class="button-row">
      <button id="start-button" class="server-btn">Start</button>
      <button id="stop-button" class="server-btn">Stop</button>
      <button id="restart-button" class="server-btn">Restart</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
