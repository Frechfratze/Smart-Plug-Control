<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minecraftserver</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://steamuserimages-a.akamaihd.net/ugc/803242059817520747/FA02A3A5A67C9FBBC1E6E356638A6EDA7D752005/?imw=5000&imh=5000&ima=fit&impolicy=Letterbox&imcolor=%23000000&letterbox=false');
            background-size: cover;
            background-position: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: 0;
        }

        .container,
        .login-container {
            position: relative;
            z-index: 1;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        input[type="text"],
        input[type="password"] {
            padding: 15px;
            margin: 10px 0;
            width: calc(100% - 30px);
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
        }

        button {
            padding: 12px 24px;
            margin: 10px 5px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button#start {
            background-color: #4caf50;
            color: white;
        }

        button#stop {
            background-color: #f44336;
            color: white;
        }

        button#restart {
            background-color: #ff9800;
            color: white;
        }

        button:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }

        .login-button {
            background-color: #4caf50;
            color: white;
        }

        .error-message {
            color: red;
            margin-top: 15px;
        }

        .status {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .status span {
            margin-left: 10px;
            font-size: 18px;
        }

        .status-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
        }

        .online {
            background-color: #4caf50;
        }

        .offline {
            background-color: #f44336;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="login-container">
        <h1>Login</h1>
        <input type="text" id="username" placeholder="Benutzername" />
        <input type="password" id="password" placeholder="Passwort" />
        <button class="login-button" onclick="loginCheck()">Login</button>
        <div class="error-message" id="error-message" style="display: none;">
            Falscher Benutzername oder Passwort
        </div>
    </div>

    <div class="container" style="display: none;">
        <div class="status">
            <div id="status-icon" class="status-icon offline"></div>
            <span id="status-text">Offline</span>
        </div>
        <h1>Minecraftserver</h1>
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <button id="restart">Restart</button>
    </div>

    <script>
        // Hilfsfunktion zum Berechnen des SHA-256 Hashes (Hex-String)
        async function sha256(message) {
            const msgBuffer = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest("SHA-256", msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, "0")).join("");
            return hashHex;
        }

        const CONFIG = {
            DEVICE_IP: "deine-gerät-ip",
            WEB_USERNAME: "3211db594d2c113a20ddc603efe2ef8c2382f393aed754840783a0bc63bb7be5",
            WEB_PASSWORD: "2ba1abe141836cc507e3694f97f715aa61deec4745981a085fe89939e83ec207"
        };

        // Asynchrone Login-Prüfung: Es wird der eingegebene Benutzername/Passwort gehasht und mit den gespeicherten Werten verglichen.
        async function loginCheck() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const hashedUsername = await sha256(username);
            const hashedPassword = await sha256(password);
            const errorMessage = document.getElementById("error-message");

            if (hashedUsername === CONFIG.WEB_USERNAME && hashedPassword === CONFIG.WEB_PASSWORD) {
                document.querySelector(".login-container").style.display = "none";
                document.querySelector(".container").style.display = "block";
                checkStatus(); // Status nach dem Login prüfen
            } else {
                errorMessage.style.display = "block";
            }
        }

        async function controlDevice(command) {
            const url = `http://${CONFIG.DEVICE_IP}/rpc/Switch.Set${command}`;
            const response = await fetch(url, {
                method: "GET"
            });
            const data = await response.json();
            return data;
        }

        async function checkStatus() {
            try {
                const url = `http://${CONFIG.DEVICE_IP}/rpc/Switch.GetStatus?id=0`;
                const response = await fetch(url, {
                    method: "GET"
                });
                const result = await response.json();
                if (result.switch0.output) {
                    document.getElementById("status-icon").classList.remove("offline");
                    document.getElementById("status-icon").classList.add("online");
                    document.getElementById("status-text").innerText = "Online";
                } else {
                    document.getElementById("status-icon").classList.remove("online");
                    document.getElementById("status-icon").classList.add("offline");
                    document.getElementById("status-text").innerText = "Offline";
                }
            } catch (error) {
                document.getElementById("status-icon").classList.remove("online");
                document.getElementById("status-icon").classList.add("offline");
                document.getElementById("status-text").innerText = "Offline";
            }
        }

        document.getElementById("start").addEventListener("click", function() {
            controlDevice("?id=0&on=true");
            checkStatus();
        });

        document.getElementById("stop").addEventListener("click", function() {
            controlDevice("?id=0&on=false");
            checkStatus();
        });

        document.getElementById("restart").addEventListener("click", async function() {
            await controlDevice("?id=0&on=false");
            setTimeout(() => {
                controlDevice("?id=0&on=true");
                checkStatus();
            }, 5000); // 5 Sekunden warten, bevor der Plug wieder eingeschaltet wird
        });
    </script>
</body>
</html>
