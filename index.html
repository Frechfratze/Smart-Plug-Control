<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraftserver</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://images.unsplash.com/photo-1470225620780-dba8ba36b745?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: 0;
        }

        .container, .login-container {
            position: relative;
            z-index: 1;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        input[type="text"], input[type="password"] {
            padding: 15px;
            margin: 10px 0;
            width: calc(100% - 30px);
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
        }

        button {
            padding: 12px 24px;
            margin: 10px 5px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button#start {
            background-color: #4CAF50; /* Green */
            color: white;
        }

        button#stop {
            background-color: #f44336; /* Red */
            color: white;
        }

        button#restart {
            background-color: #ff9800; /* Orange */
            color: white;
        }

        button:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }

        .login-button {
            background-color: #4CAF50; /* Green */
            color: white;
        }

        .error-message {
            color: red;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="login-container">
        <h1>Login</h1>
        <input type="text" id="username" placeholder="Benutzername">
        <input type="password" id="password" placeholder="Passwort">
        <button class="login-button" onclick="login()">Login</button>
        <div class="error-message" id="error-message" style="display: none;">Falscher Benutzername oder Passwort</div>
    </div>

    <div class="container" style="display: none;">
        <h1>Minecraftserver</h1>
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <button id="restart">Restart</button>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            // Beispiel-Benutzername und -Passwort
            const correctUsername = 'RowdyRoosters';
            const correctPassword = 'Fifi';

            if (username === correctUsername && password === correctPassword) {
                document.querySelector('.login-container').style.display = 'none';
                document.querySelector('.container').style.display = 'block';
            } else {
                errorMessage.style.display = 'block';
            }
        }

        document.getElementById('start').addEventListener('click', function() {
            console.log('Starting');
            // Hier kannst du einen API-Aufruf hinzufügen, um den Server zu starten
        });

        document.getElementById('stop').addEventListener('click', function() {
            console.log('Stopping');
            // Hier kannst du einen API-Aufruf hinzufügen, um den Server zu stoppen
        });

        document.getElementById('restart').addEventListener('click', function() {
            console.log('Restarting');
            // Hier kannst du einen API-Aufruf hinzufügen, um den Server neu zu starten
        });
    </script>
</body>
</html>
